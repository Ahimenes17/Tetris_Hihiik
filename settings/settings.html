<!DOCTYPE html>
<html>
    <head>
        <title>Settings</title>
        <meta charset="UTF-8">
        <style>
            @font-face{
	            font-family: "Comicoro"; 
        	    src: local('Comicoro'),
		        url(Comicoro.ttf);}
            html, body{
                font-family: "Comicoro";
                background: Cornsilk;  
                font-size: 60px;
            }
            button{
                font-family: "Comicoro";
                font-size: 70px;
                background: rgba(87, 142, 201, 0.5);;
                color: darkblue;
            }
        </style>
    </head>
    <body>
        <button class="btn3Back" id="btn3Back" style="float: right; float: inline-end;">Back</button>
        <button class="btn-sound" id="btn-sound"><img src="./soundOn.svg" id="sound-b"></button>
        <input type="range" min="1" max="100" id="sound" step="1" value="45">
        <br>
        <button class="btn-music" id="btn-music"><img src="./musicOn.svg" id="music-b"></button>
        <input type="range" min="1" max="100" id="music" step="1" value="45">
        <script type="text/javascript" src="settings.js"></script>
    </body>
</html>
