<!DOCTYPE html>
<html>
	<head>
		<title>Tetris HiHIIK</title>
		<meta charset="UTF-8">
		<link href="LightTheme.css" rel="stylesheet" id="theme-link">
	</head>
	<body>
		<button class="theme-button" id="theme-button" width="30px" height="30px" onclick="this.blur();"><img src="./LogoTheme11.svg" style="position: absolute; top: 13%; right: 37%"></button>
		<button class="restart-button" id="restart-button" width="30px" height="30px" onclick="this.blur();" style="position: absolute; top: 13%; left:37%"><img src="./restart.svg" width="25px" height="25px"></button>
		<button class="btn2Back" id="btn2Back" style="position: absolute; left: 48%; bottom: 40px;">Back</button>
		<p style="position: absolute; top:4%; left:46%">Score: <span id="score">0</span></p>
		<p style="position: absolute; top:26%; left:35%">Level: <span id="level">1</span></p>
		<canvas style="display: block; margin: 0 auto;" width="128" height="128" id="memory"></canvas>
		<canvas style="display: block; margin: 10px;" width="319" height="639" id="game"></canvas>
		<canvas style="display: block; margin: 0 auto;" width="128" height="128" id="next"></canvas>
		<script type="text/javascript" src="mainScripts.js"></script>
		<script type="text/javascript" src="scoresScripts.js"></script>
	</body>
</html>
